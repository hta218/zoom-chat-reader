<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom chat reader</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  </head>
  <body class="p-16">
    <h1 class="text-5xl font-medium text-center mb-16">Zoom chat reader</h1>
    <div
      id="drop_target"
      class="cursor-pointer w-full h-32 border-2 border-blue-400 border-dashed rounded-lg flex items-center justify-center"
    >
      <input type="file" id="file_input" class="hidden" />
      <span class="text-lg font-bold text-blue-600"
        >Choose a file or drop it here 🗒️</span
      >
    </div>
    <script src="./main.js"></script>
  </body>
</html>
