<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom chat reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="px-16 pt-10 pb-8 min-h-screen flex flex-col justify-between">
      <div>
        <h1 class="text-5xl font-medium text-center">Zoom chat reader</h1>
        <div
          id="drop_target"
          class="cursor-pointer my-16 w-full h-32 border-2 border-blue-400 border-dashed rounded-lg flex items-center justify-center"
        >
          <input type="file" id="file_input" class="hidden" />
          <span class="text-lg font-medium text-blue-600" id="file_name"
            >Choose a file or drop it here 🗒️</span
          >
        </div>
        <div id="content" class="hidden">
          <div class="mb-4 flex justify-end">
            <button
              id="copy_button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded"
            >
              Copy 🗒️
            </button>
          </div>
          <div class="overflow-x-auto overflow-y-auto max-h-[800px]">
            <table class="table-auto border-collapse w-full">
              <thead>
                <tr>
                  <th class="border px-6 py-2 text-left font-medium"></th>
                  <th class="border px-6 py-2 text-left font-medium">Time</th>
                  <th class="border px-6 py-2 text-left font-medium">From</th>
                  <th class="border px-6 py-2 text-left font-medium">
                    Address
                  </th>
                  <th class="border px-6 py-2 text-left font-medium">
                    Phone Number
                  </th>
                </tr>
              </thead>
              <tbody id="table_body"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="text-center text-gray-800 mt-8">
        Made by Leo @
        <a href="https://leohuynh.dev" class="underline">leohuynh.dev</a>
      </div>
    </main>
    <script src="./main.js?v=1"></script>
  </body>
</html>
